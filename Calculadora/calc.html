<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>


    <div class="calc-body">
        <div id="result">
            <span id="text-result">  </span>
        </div>
        <div class="buttons">
         
            <button class="btn btn-color-1 btn-ac" onclick="eraseAll()" >AC</button>
            <button class="btn btn-color-1" onclick="eraseOne()" >&larr;</button>
            <button class="btn btn-color-2" onclick="insert('/')">&divide;</button>
            <button class="btn" onclick="insert('7')" >7</button>
            <button class="btn" onclick="insert('8')" >8</button>
            <button class="btn" onclick="insert('9')" >9</button>
            <button class="btn btn-color-2" onclick="insert('*')" >&times;</button>
            <button class="btn" onclick="insert('4')" >4</button>
            <button class="btn" onclick="insert('5')" >5</button>
            <button class="btn" onclick="insert('6')" >6</button>
            <button class="btn btn-color-2" onclick="insert('-')" >&minus;</button>
            <button class="btn" onclick="insert('1')" >1</button>
            <button class="btn" onclick="insert('2')" >2</button>
            <button class="btn" onclick="insert('3')" >3</button>
            <button class="btn btn-color-2" onclick="insert('+')" >&plus;</button>
            <button class="btn ItemZero" onclick="insert('0')" >0</button>
            <button class="btn" onclick="insert('.')" >.</button>
            <button class="btn btn-color-2" onclick="calcular()" >=</button>            
        </div>
    </div>

    <div class="hidden-message">
        <p id="message"> This calculator only works in 950x600 or high</p>
    </div>
</body>
</html>
